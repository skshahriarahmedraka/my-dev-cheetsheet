apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-aplication=
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitlab.com/manuchi/argocd-app-config.git
    targetRevision: HEAD
    path: dev 
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true